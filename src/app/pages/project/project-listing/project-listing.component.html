<div class="tablelist">

     <div class="button">
        <button mat-stroked-button color="accent" class="btn-block" routerLink="create-project">
               Create Project
        </button>
     </div>   
<table mat-table [dataSource]="projectList" class="mat-elevation-z8 ">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef> Content </th>
          <td mat-cell *matCellDef="let element"><div [innerHtml]=' element.content'></div> </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef> Created At </th>
          <td mat-cell *matCellDef="let element"> {{element.created_at | date :'shortDate'}} </td>
        </ng-container>
      
        <!-- Row Click to Navigate -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openProjectEdit(row)"></tr>
      </table>
</div>
