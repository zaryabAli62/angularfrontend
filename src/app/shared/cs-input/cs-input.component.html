<div class="d-flex justify-content-between">
    <div>
        <label *ngIf="label" class="pr-5 form-label mb-1 font-12 fw-semibold">
            {{ label }}
            <span class="text-red-500" *ngIf="required">*</span>
        </label>
    </div>

</div>

<div class="form-group">


    <div *ngIf="isDataLoading">
        <div class="input-group-prepend">
            <span class="input-group-text heightOfLoader" id="basic-addon1">
                <i *ngIf="isDataLoading" class="input-icon fa fa-spin fa-spinner"></i>
            </span>
        </div>
    </div>

    <ng-container *ngIf="!readonly && !isDataLoading">
        <ng-container *ngIf="type == 'text' || type == 'email'">
            <input
            matInput 
                [(ngModel)]="value"
                [name]="name"
                [required]="required"
                [placeholder]="placeholder"
                [type]="type"
                class="form-control custom-input {{ size }}"
                (input)="onValue($event)"
                [ngClass]="{
                    'is-invalid': control && control.invalid && isSubmitted
                }"
                [email]="type == 'email'"
            />
        </ng-container>
      
    </ng-container>
    <ng-container *ngIf="readonly">
        <ng-container >
            <div class="form-control custom-input {{ size }}" style="background-color: #eff2f7">
                <span *ngIf="prefix">{{ prefix }}</span> {{ value }}
            </div>
        </ng-container>
       

    </ng-container>
</div>
<div class="mb-3 mt-2 h-1" *ngIf="control && control?.invalid && isSubmitted">
    <div *ngIf="control?.hasError('required')" class="input-error">
        {{ label ? label + " is required" : "Field is required" }}
    </div>
  
</div>
